<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
    <title>Login - Matrimony</title>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: navbar}"></th:block>

<!-- Login Page -->
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">ðŸ’‘</div>
            <h2>Welcome Back</h2>
            <p>Login to continue your search</p>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>

        <!-- Login Form -->
        <form class="auth-form" th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address or Mobile Number</label>
                <input type="text" id="email" name="email" class="form-control"
                       placeholder="Enter your email or mobile" required th:value="${email}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="auth-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" value="true">
                    <span>Remember me</span>
                </label>
                <a th:href="@{/forgot-password}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="auth-divider">
            <span>OR</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google social-btn-icon"></i>
                Continue with Google
            </button>
            <button class="social-btn">
                <i class="fab fa-facebook social-btn-icon"></i>
                Continue with Facebook
            </button>
        </div>

        <div class="auth-footer">
            Don't have an account?
            <a th:href="@{/register}">Register now</a>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = event.currentTarget.querySelector('i');

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
